    <meta property="twitter:url" content="https://vestiario.app/" />
    <meta property="twitter:title" content="Vestiário - Reserva de Quadras Esportivas" />
    <meta property="twitter:description" content="Plataforma para reserva de quadras esportivas. Conecte jogadores e donos de estabelecimentos esportivos." />
    <meta property="twitter:image" content="/icons/icon-512x512.svg" />
    
    <title>Vestiário - Reserva de Quadras Esportivas</title>
    
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    
    <!-- Preload critical resources -->
    <!-- <link rel="preload" href="/icons/icon-192x192.png" as="image" /> -->
    <!-- <link rel="preload" href="/icons/icon-512x512.png" as="image" /> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Install Prompt -->
    <script>
      // Registra Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso:', registration);
            })
            .catch((registrationError) => {
              console.log('Falha no registro do SW:', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostra botão de instalação se necessário
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('Usuário aceitou a instalação');
              } else {
                console.log('Usuário rejeitou a instalação');
              }
              deferredPrompt = null;
            });
          });
        }
      });
      
      // Detecta se o app foi instalado
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA foi instalado');
        // Remove botão de instalação se existir
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
