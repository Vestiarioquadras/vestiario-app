<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesti√°rio - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 8px;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .button.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: 600;
        }
        
        .button.primary:hover {
            background: white;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button {
                display: block;
                margin: 8px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="/icons/icon-192x192.png" alt="Vesti√°rio" style="width: 80px; height: 80px; border-radius: 16px;">
        </div>
        <h1>Vesti√°rio</h1>
        <p>Voc√™ est√° offline. Verifique sua conex√£o com a internet e tente novamente.</p>
        
        <div>
            <button class="button primary" onclick="window.location.reload()">
                üîÑ Tentar Novamente
            </button>
            <button class="button" onclick="window.history.back()">
                ‚Üê Voltar
            </button>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚ö°</span>
                <span>Carregamento r√°pido</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üì±</span>
                <span>Funciona como app nativo</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîî</span>
                <span>Notifica√ß√µes push</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üíæ</span>
                <span>Funciona offline</span>
            </div>
        </div>
    </div>
    
    <script>
        // Verifica conex√£o periodicamente
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Verifica conex√£o a cada 5 segundos
        setInterval(checkConnection, 5000);
        
        // Escuta mudan√ßas de conex√£o
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Adiciona anima√ß√£o de entrada
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.body.style.transition = 'all 0.5s ease';
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
